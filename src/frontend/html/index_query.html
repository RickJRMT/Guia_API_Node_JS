<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Personas e Imágenes N°3</title>
    <link rel="stylesheet" href="../css/index_query.css">
</head>

<body>
    <h1>Gestión de Personas N°3</h1>

    <!-- Formulario para crear/editar personas -->
    <form id="personaForm">
        <input type="hidden" id="id_persona">
        <!-- Campo oculto para almacenar el ID cuando se edita una persona -->

        <!-- Contenedor <div> utilizado para mantener la estructura del formulario y facilitar el estilo con márgenes o diseño en bloque.
        En esta variante, el <label> contiene  directamente al <input>, lo que simplifica el HTML y asegura la asociación entre ambos sin necesidad del atributo 'for'
            Esta estructura también mejora la accesibilidad y permite que el hacer click sobre el texto del label se active el campo de entrada. -->

        <div>
            <label>Nombre:
                <input type="text" id="nombre" required>
            </label>
        </div>

        <div>
            <label>Apellido:
                <input type="text" id="apellido" required>
            </label>
        </div>

        <div>
            <label>Tipo de Identificación:
                <select id="tipo_identificacion">
                    <option value="CC">Cédula de Ciudadania</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjeria</option>
                    <option value="TV">Tarjeta de Visita</option>
                </select>
            </label>
        </div>

        <div>
            <label>Número de Identificación:
                <input type="number" id="nuip" required>
            </label>
        </div>

        <div>
            <label>Email:
                <input type="email" id="email" required>
            </label>
        </div>

        <div>
            <label>Contraseña:
                <input type="password" id="clave" required>
            </label>
        </div>

        <div>
            <label>Salario:
                <input type="number" id="salario" step="0.01" required>
            </label>
        </div>

        <div>
            <label>Activo:
                <input type="checkbox" id="activo">
            </label>
        </div>

        <!-- Sección para maenjo de imágenes -->
        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" accept="image/*">
            <img src="#" id="previewImagen" alt="#imagen">
        </div>

        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="submit" id="btnCancelar">Cancelar</button>
    </form>

    <!-- Tabla para mostrar las personas -->
    <table id="tablaPersonas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tipo Identificación</th>
                <th>N° Identificación</th>
                <th>Email</th>
                <th>Salario</th>
                <th>Imagen</th>
                <th>Estado</th>
                <th>Fecha de Registros</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaPersonasBody">
            <!-- Los datos se cargarán dinámicamente -->
        </tbody>
    </table>

    <template id="template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-eliminar">Eliminar</button>
            </td>
        </tr>
    </template>
    <!-- Elemento <template> que actúa como una plantilla HTML reutilizable.
        Define una fila (<tr>) con celdas vacías (<td>) que serán rellenadas dinámicamente con datos de personas desde JavaScript.
            Esta técnica permite clonar la fila cuando se necesita mostrar neuvos registros sin tener que escribir el HTML desde cero cada vez.
            Las últimas celdas incluten botones "Editar" y "Eliminar" con clases específicas para identificar y manejar eventos desde el script.
            Este enfoque mejora la eficiencia del código y mantiene el HTML más limpio. -->
    <script src="../js/index_query.js"></script>
    <!-- Inclusión del archivo JavaScript externo 'index.js'.
             Este script contiene la lógica del CRUD (Crear, Leer, Actualizar y Eliminar), así como la interacción con el formulario y la tabla.
             Al cargarlo al final del body, se asgura que el DOM esté completamente disponible cuando el script se ejecute. -->
</body>

</html>
